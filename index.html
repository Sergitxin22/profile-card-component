<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Componente Profile card">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Profile card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <header>
          <img src="./assets/images/bg-pattern-card.svg" alt="" />
        </header>
        <div class="content">
          <div class="user-image">
            <picture>        
              <source srcset="./assets/images/image-victor.webp">
              <img src="./assets/images/image-victor.jpg" alt="user image">
            </picture>
          </div>
          <div class="user-info">          
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>          
          </div>
        </div>
        <footer>
          <div class="followers">
            <h2>80K</h2>
            <p>Followers</p>
          </div>
          <div class="likes">
            <h2>803K</h2>
            <p>Likes</p>
          </div>
          <div class="photos">
            <h2>1.4K</h2>
            <p>Photos</p>
          </div>
        </footer>
      </div>
    </main>
  </body>
</html>
